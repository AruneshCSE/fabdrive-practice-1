<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pre-login">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3 pre-login-card">
            <div class="card mx-auto">
            <div class="card-header">
            login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div col-6>
                                <div class="form-label-group">
                                <input type="text" class="form-control" id="first-name"  placeholder="First Name">
                                </div>
                            </div>
                            <div col-6>
                                <div class="form-label-group">
                                <input type="text" class="form-control" id="last-name"  placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" class="form-control" id="email-id" placeholder="Email id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div col-6>
                            <div class="form-label-group">
                            <input type="password" class="form-control" id="password"placeholder="Password">
                            </div>
                        </div>
                        <div col-6>
                            <div class="form-label-group">
                            <input type="password" class="form-control" id="password"  placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="register" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="login.html">Login</a>
                    <a class="d-block small" href="forget-password.html">Forget password</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
